<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuanUsBot</title>
    <style>
        body {
            background-color: #003366; /* Darker blue background */
            color: #f0e68c; /* Softer yellow text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #chat-container {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 2px solid #ccc;
            background-color: #fff;
            color: #000;
        }
        #userInput {
            width: 80%;
            padding: 8px;
        }
        #sendButton {
            padding: 8px;
        }
        #chatResponse p {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to JuanUsBot!</h1>
    <div id="chat-container">
        <input type="text" id="userInput" placeholder="Type your message here" onkeydown="if (event.key === 'Enter') sendMessage()">
        <button id="sendButton" onclick="sendMessage()">Send</button>
        <div id="chatResponse"></div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            document.getElementById("chatResponse").innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            // Simple response logic for demo purposes
            let response = "I'm not sure how to respond.";
            if (userInput.toLowerCase().includes("11")) response = "8-9 Ms.Nico";
            else if (userInput.toLowerCase().includes("17")) response = "gandaa mo po";
            else if (userInput.toLowerCase().includes("Hello")) response = "I'm JuanUsBot";
            else if (userInput.toLowerCase().includes("tubol")) response = "cr";
            document.getElementById("chatResponse").innerHTML += `<p><strong>JuanUsBot:</strong> ${response}</p>`;
            document.getElementById("userInput").value = ""; // Clear input
        }
    </script>
</body>
</html>
